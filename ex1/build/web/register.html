    <body>
        <form action="RegisterServlet" method="POST">
            <table>
                <tr>
                    <td>fullname</td>
                    <td><input type="text" name="fuilname" required=""></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="text" name="email" required=""></td>

                <tr>

                </tr>
                <tr>
                    <td>gender</td>

                        <input type="radio" name="gender" check="" value="female"/>male

                </tr>
                <tr>
                    <td>job</td>

                        <select name="job">

                            <option value="dancer">dancer</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="register"
                    </td>
                </tr>

        </form>
